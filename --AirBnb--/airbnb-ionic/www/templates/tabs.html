<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-hide="hideTabs" class="tabs-icon-top tabs-color-active-positive">



  <ion-tab  ng-hide="hideTabs" title="HOME" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-hide="hideTabs" title="TRIPS" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-hide="hideTabs" title="HOST" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <ion-tab ng-hide="hideTabs" title="PROFILE" icon-off="ion-ios-person" icon-on="ion-ios-person-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
