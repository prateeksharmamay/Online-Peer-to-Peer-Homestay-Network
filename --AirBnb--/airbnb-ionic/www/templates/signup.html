<ion-view hide-nav-bar="true" class="bg-color" >
<ion-content>


  <div class="col">
    <div   class=" space-up center header-font">Lets's Signup</div>
  </div>
  <div class="col ">
    <div class="signup">

      <form name="signupform" novalidate >

        <input placeholder="Firstname" ng-model="user.firstname" type="text">

        <input placeholder="Lastname" ng-model="user.lastname" type="text">


        <input required name="email" placeholder="Email" ng-model="user.email" type="email">
        <span  class="form-error" ng-show=" signupform.email.$touched && signupform.email.$invalid"> Please Enter a valid email</span>
        <span ng-show="signupError">Email is already registered</span>

        <input required ng-minlength="7" name="password" placeholder="Password" ng-model="user.password" type="password">
        <span class="form-error"  ng-show="signupfrom.password.$invalid"> Password should be of atleast 7 chars</span>

        <button  ng-disabled="signupform.$invalid" class="space-up center button-login"  ng-click="next(user)">Login</button>
      </form>
    </div>
  </div>
